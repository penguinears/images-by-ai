<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImagesBy.ai â€“ AI Image Generator</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous"/>

  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .search-box {
      width: 500px;
      max-width: 90%;
      display: flex;
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 15px;
      padding: 10px;
    }

    .search-box input {
      flex: 1;
      background: none;
      outline: none;
      border: none;
      padding: 8px 12px;
      color: #fff;
      font-size: 1rem;
    }

    .search-box button {
      background-color: #00bcd4;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .search-box button:hover {
      background-color: #0097a7;
    }

    .result-container {
      margin-top: 30px;
      text-align: center;
      width: 500px;
      max-width: 90%;
    }

    #generatedImage {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    .icon-btns {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .icon-btns button {
      background-color: #00bcd4;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .icon-btns button:hover {
      background-color: #0097a7;
    }

    .loading {
      margin-top: 20px;
      color: #bbb;
      font-size: 1.1rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body>

  <h1>ImagesBy.ai Image Generator</h1>

  <div class="search-box">
    <input type="text" id="prompt" placeholder="Type what you want AI to generate...">
    <button onclick="generateImage()"><i class="fa-solid fa-play"></i></button>
  </div>

  <div class="result-container">
    <div id="loadingText" class="loading" style="display:none;">Generating image...</div>
    <img id="generatedImage" src="" alt="">
    
    <div class="icon-btns">
      <button id="downloadBtn" style="display:none;" onclick="downloadImage()">
        <i class="fa-solid fa-download"></i>
      </button>

      <button id="deleteBtn" style="display:none;" onclick="deleteImage()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>

  <script>
  async function generateImage() {
    const prompt = document.getElementById("prompt").value.trim();
    const imgElement = document.getElementById("generatedImage");
    const loadingText = document.getElementById("loadingText");

    if (!prompt) {
      alert("Please type something first!");
      return;
    }

    imgElement.src = "";
    loadingText.style.display = "block";

    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;

    try {
      const response = await fetch(url, { mode: "cors" });
      const blob = await response.blob();
      const objectURL = URL.createObjectURL(blob);

      imgElement.src = objectURL;
      imgElement.alt = prompt;

      document.getElementById("downloadBtn").style.display = "inline-block";
      document.getElementById("deleteBtn").style.display = "inline-block";

    } catch (err) {
      alert("Failed to generate image. Try again.");
      console.error(err);
    } finally {
      loadingText.style.display = "none";
    }
  }

  function downloadImage() {
    const img = document.getElementById("generatedImage");
    if (!img.src) return;

    const a = document.createElement("a");
    a.href = img.src;
    a.download = "generated_image.png";
    a.click();
  }

  function deleteImage() {
    const img = document.getElementById("generatedImage");
    img.src = "";
    img.alt = "";

    document.getElementById("downloadBtn").style.display = "none";
    document.getElementById("deleteBtn").style.display = "none";
  }
  </script>

</body>
</html>
